    <script>
        document.addEventListener(`scroll `, () => {
            //nombrar la varible sobre la k tengo k hacer la funcion
            let navB = document.querySelector(`#navB`);
            // aplicarle la condicion
            // si la venta del navegdor es >100 añade esto
            if (window.pageYOffset > 100) {
                navB.classList.remove(`bg-transparent`);
                navB.style.backgroundColor = "#008080";
                navB.classList.add(`bd-accent`);
                navB.style.transition = "0.4s"
            }
            // si no aña de esto otro
            else {
                navB.classList.remove(`bd-accent`)
                navB.classList.add(`bg-transparent`)
            }
        })
       
        //nombrar la variable sobre la que quiero iterar
        const ofertasDelDia = [`vestidos`, `pantalones`, `zapatos`, `abrigos`, `accesorios`, `blusas`, `jerseys`,
            `blazer`
        ]

        //la row donde ponemos las cards
        let ofertas = document.querySelector(`#ofertasDelDiaWrapper`);
        console.log(ofertas)
        //  por cada elemento de una lista sacamos las cards en base a los elementos que tenemos

            // creame un div 
            let div = document.createElement(`div`)
            div.classList.add(`col-12`, `col-md-6`, `col-lg-3`, `mb-3`)
            // añadir el elemento html
            div.innerHTML = ` 
               <div class="card bg-transparent cards py-3 text-center">
                <h5 class="card-title">${el}</h5>
                  <div class="card-body">
                  
                    <p class="card-text t-c">Ver lo más actualizado</p>
                    <div>
                        <button class="btn-card bg-main">Ver Contenido</button> 
                    <div> 
                  </div>
                </div>`
            // para sacar los hijos y me los enseña
            ofertas.appendChild(div);

        });
